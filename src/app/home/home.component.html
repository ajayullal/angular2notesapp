<div class="container-fluid">
  <div class="row">
    <div class="page-header">
      <h2>Notes List</h2>
    </div>
    <div *ngFor="let note of notesList; let i = index" class="col-md-3">
          <div class="thumbnail">
            <div class="caption">
              <h4>{{note.name}}</h4>
              <p>{{note.description}}</p>
              <p class="clearfix">
                <button [routerLink]="['noteDetails', note.id]" class="btn btn-primary pull-left">Open</button> 
                <button (click)="deleteNote($event, note, i)" class="btn btn-default pull-right">Delete</button>
              </p>
            </div>
          </div>
      </div>
  </div>

  <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">Add new note</div>
          <div class="panel-body">
              <div class="form-group">
                <label for="exampleInputEmail1">Note title</label>
                <input type="text" class="form-control" id="noteTitle" #noteTitle placeholder="Note title">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Note description</label>
                <input type="text" class="form-control" #noteDesc placeholder="Note description">
              </div>
              <button class="btn btn-primary pull-right" (click)="addNewNote(noteTitle.value, noteTitle, noteDesc.value, noteDesc);">Add</button>
          </div>
        </div>
     </div>
  </div>
</div>
